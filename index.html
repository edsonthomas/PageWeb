<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/global.css" />
    <link rel="stylesheet" href="src/css/page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTutmXzB-254nn7Fk_7ESuK_-HnbdrbqkpsDw&usqp=CAU"
      type="image/x-icon"
    />
    <title>Estudo Website</title>
  </head>
  <body>
    <main>
      <section class="cabecalho">
        <div class="logo">
          <img src="src/imagens/logo curso.png" alt="logo do curso" />
          <h1>New World Computer</h1>
        </div>
        <div class="pesquisa">
          <span>Pesquisar Curso</span>
          <img src="src/imagens/icone pesquisa.png" alt="lupa pesquisa" />
        </div>
        <div class="contatos">
          <img src="src/imagens/icone telefone.png" alt="icone telefone" />
          <img src="src/imagens/icone whatsapp.png" alt="icone whatsapp" />
          <img src="src/imagens/icone instagram.png" alt="icone instagram" />
        </div>
      </section>
      <section class="navegacao">
        <nav class="menu">
          <div class="curso">
            <span>BACK END</span>
          </div>
          <div class="curso">
            <span>FRONT END</span>
          </div>
          <div class="curso">
            <span>MOBILE</span>
          </div>
          <div class="curso">
            <span>DEVOPS</span>
          </div>
          <div class="curso">
            <span>DATA SCIENCE</span>
          </div>
        </nav>
        <nav class="suporte">
          <span>SUPORTE</span>
        </nav>
      </section>
      <section class="corpo">
        <div class="desenvolvimento">
          <h1>Mergulhe em tecnologia!</h1>
          <p>
            Torne-se o melhor programador que você pode ser. Escolha dentre os
            mais de 100 cursos que temos. Venha crescer com a gente!
          </p>
        </div>
        <div class="imagem">
          <img src="src/imagens/img desenvolvedor.jpg" alt="img dev" />
        </div>
      </section>
      <div class="comece">
        <span>Comece Já</span>
      </div>
    </main>
  </body>
</html>
